
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        open-in-view: false
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.bind: trace
#  server:
#    port:8081
server:
  port: 8081
